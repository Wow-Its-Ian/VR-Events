<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-Events</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CAMERA -->
      <a-camera>
        <a-cursor raycaster="objects: .interactive"></a-cursor>
      </a-camera>

      <a-box class="interactive" position="1 0.5 -3" rotation="0 45 0">
        <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-box>
      <a-sphere class="interactive" position="0 1.25 -5" radius="1.25"></a-sphere>
      <a-cylinder class="interactive" position="-1 0.75 -3" radius="0.5" height="1.5"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7bc8af"></a-plane>
      <a-sky src="https://live.staticflickr.com/65535/51927991824_9a8f860564_6k.jpg"></a-sky>
    </a-scene>
    <script src="./bundle.js"></script>
  </body>
</html>
